<!DOCTYPE html>
<html>
  <head>
    <title>Knitting Calculator</title>
    <link rel="icon" type="image" href="icons8-yarn-16.png"> 
    <link rel="stylesheet" type="text/css" href="style.css">
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700"
      rel="stylesheet"
    />
  </head>

  <body>
    <form action="/" class="decor">
      <div class="form-inner">
        <h1>Calculate the amount of knits needed to match the example</h1>
        <input id="val1" type="text" value="" placeholder="Your Gauge" />
        <input id="val2" type="text" value=""placeholder="Pattern Gauge" />
        <input id="val3"type="text" value= "" placeholder="Number of knits the pattern uses"></input>
         <input id="resultInput" type="text" readonly placeholder="Result" />
         <button id="btn" type="submit">Calculate</button>
        <button id="reset-btn" type="reset">Reset</button>
      </div>
    </form>
    
  </body>
  <footer>
    <p>Created by Tjalling van Horssen, 2023</p>
  </footer>

  <script src="knittingCalculator.js"></script>

</html>
